<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main>
        <h1 id="time" class="text-9xl font-semibold text-sky-500 my-16 text-center" >0</h1>
        <section class="grid grid-cols-3 gap-3 px-5 md:gap-5 md:px-48">
            <div id="start-btn" class="bg-sky-500 px-3 py-2 md:px-9 md:py-5">
                <h2   class="text-2xl md:text-4xl font-semibold text-white text-center">Start</h2>
            </div>
            <div id="stop-btn" class="bg-sky-500 px-3 py-2 md:px-9 md:py-5">
                <h2  class="text-2xl md:text-4xl font-semibold text-center text-white">Stop</h2>
            </div>
            <div id="reset-btn" class="bg-sky-500 px-3 py-2 md:px-9 md:py-5 text-center">
                <h2  class="text-2xl md:text-4xl font-semibold text-white">Reset</h2>
            </div>
        </section>

    </main>
<script src="stop-watch.js"></script>
</body>
</html>
